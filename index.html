<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Id card</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
        
<h1>Let's Create an ID Card!</h1>
 <form>
    First Name:<br>
     <input id="firstName" type="text"/>
     <br>
    Last Name:<br>
     <input id="lastName" type="text"/>
     <br>
    Age:<br>
     <input id="age" type="text"/>
     <br>
     Phone Number:<br>
     <input id="phoneNumber" type="text"/>
     <br>
     Address:<br>
    <input id="address" type="text"/>
    <br>
    
 </form>

 <button type="button" onclick= "idCard()">Get ID Card!</button>          
              
 <div id="idCard">
              
  <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
              
     <p id="postFullName"></p>
              
     <p id="postAge"></p>
              
     <p id="postPhoneNumber"></p>
              
     <p id="postAddress"></p>
              
    </div>
              
              
              
 <script src="script.js"></script>
 </body>
              
</html>
